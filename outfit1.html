<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KosEase - Outfit Picker</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter seperti yang umum di web modern */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style kustom untuk garis bawah aktif */
        .category-title.active {
            text-decoration: underline;
            text-decoration-color: #2563eb; /* blue-600 */
            text-underline-offset: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto max-w-4xl p-4">

        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-gray-800">KosEase</h1>
            <p class="text-lg text-gray-600 mt-1">Outfit hemat anak kost</p>
        </header>

        <!-- Pemilih Gender -->
        <div class="text-center mb-8">
            <p class="text-md font-semibold text-gray-700 mb-3">Pilih gender:</p>
            <div class="inline-flex rounded-lg shadow-sm">
                <button id="btn-wanita" class="gender-btn bg-pink-500 text-white font-semibold py-2 px-6 rounded-l-lg focus:outline-none">
                    Wanita
                </button>
                <button id="btn-pria" class="gender-btn bg-white text-gray-700 font-semibold py-2 px-6 rounded-r-lg focus:outline-none border border-gray-200">
                    Pria
                </button>
            </div>
        </div>

        <!-- Konten Wanita (Ditampilkan secara default) -->
        <div id="content-wanita">
            <!-- Navigasi Kategori (Gaya Baru) -->
            <nav class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6 mb-12">
                
                <!-- Kategori Outer -->
                <div class="category-selector cursor-pointer group" data-category="outer">
                    <div class="overflow-hidden rounded-lg shadow-md bg-white">
                        <img src="https://placehold.co/600x800/e2e8f0/334155?text=Outer" alt="Outer" class="w-full h-80 md:h-96 object-cover transition-transform duration-300 group-hover:scale-110">
                    </div>
                    <h3 class="category-title text-center text-lg font-medium text-gray-700 mt-3 group-hover:text-blue-600 uppercase">
                        Outer
                    </h3>
                </div>

                <!-- Kategori Rok -->
                <div class="category-selector cursor-pointer group" data-category="rok">
                    <div class="overflow-hidden rounded-lg shadow-md bg-white">
                        <img src="https://placehold.co/600x800/dbeafe/1e40af?text=Rok" alt="Rok" class="w-full h-80 md:h-96 object-cover transition-transform duration-300 group-hover:scale-110">
                    </div>
                    <h3 class="category-title text-center text-lg font-medium text-gray-700 mt-3 group-hover:text-blue-600 uppercase">
                        Rok
                    </h3>
                </div>

                <!-- Kategori Dress -->
                <div class="category-selector cursor-pointer group" data-category="dress">
                    <div class="overflow-hidden rounded-lg shadow-md bg-white">
                        <img src="https://placehold.co/600x800/fecdd3/9f1239?text=Dress" alt="Dress" class="w-full h-80 md:h-96 object-cover transition-transform duration-300 group-hover:scale-110">
                    </div>
                    <h3 class="category-title text-center text-lg font-medium text-gray-700 mt-3 group-hover:text-blue-600 uppercase">
                        Dress
                    </h3>
                </div>
                
            </nav>

            <!-- Grid Item yang Dinamis -->
            <main id="item-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Konten akan diisi oleh JavaScript -->
            </main>
        </div>

        <!-- Konten Pria (Sementara disembunyikan) -->
        <div id="content-pria" class="hidden text-center text-gray-500">
            <p>Fitur untuk pria akan segera hadir!</p>
        </div>

    </div>

    <script>
        // --- DATA UNTUK ITEM ---
        // Kita gunakan data placeholder. Ganti URL gambar sesuai kebutuhan.
        const itemsData = {
            wanita: {
                outer: [
                    { id: 1, name: "Cardigan Rajut", img: "https://placehold.co/600x800/e2e8f0/334155?text=Outer+1" },
                    { id: 2, name: "Jaket Denim", img: "https://placehold.co/600x800/e2e8f0/334155?text=Outer+2" },
                    { id: 3, name: "Blazer Korea", img: "https://placehold.co/600x800/e2e8f0/334155?text=Outer+3" }
                ],
                rok: [
                    { id: 4, name: "Rok Plisket", img: "https://placehold.co/600x800/dbeafe/1e40af?text=Rok+1" },
                    { id: 5, name: "Rok Span", img: "https://placehold.co/600x800/dbeafe/1e40af?text=Rok+2" },
                    { id: 6, name: "Rok Jeans", img: "https://placehold.co/600x800/dbeafe/1e40af?text=Rok+3" }
                ],
                dress: [
                    { id: 7, name: "Midi Dress", img: "https://placehold.co/600x800/fecdd3/9f1239?text=Dress+1" },
                    { id: 8, name: "Gamis Polos", img: "https://placehold.co/600x800/fecdd3/9f1239?text=Dress+2" }
                ]
            },
            pria: {
                // ... data untuk pria bisa ditambahkan di sini
            }
        };

        // --- ELEMEN YANG DIPERLUKAN ---
        const btnWanita = document.getElementById('btn-wanita');
        const btnPria = document.getElementById('btn-pria');
        const contentWanita = document.getElementById('content-wanita');
        const contentPria = document.getElementById('content-pria');
        const itemGrid = document.getElementById('item-grid');
        const categoryButtons = document.querySelectorAll('.category-selector'); // Diubah dari .category-btn

        // --- FUNGSI UNTUK UPDATE GRID ---
        function updateItemGrid(category) {
            // 1. Kosongkan grid saat ini
            itemGrid.innerHTML = '';

            // 2. Dapatkan data untuk kategori yang dipilih
            const items = itemsData.wanita[category] || [];

            // 3. Buat HTML untuk setiap item dan masukkan ke grid
            if (items.length === 0) {
                itemGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">Belum ada item untuk kategori ini.</p>`;
                return;
            }
            
            items.forEach(item => {
                const itemHTML = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
                        <img src="${item.img}" alt="${item.name}" class="w-full h-64 object-cover">
                        <div class="p-4 text-center">
                            <h3 class="font-semibold text-lg text-gray-800">${item.name}</h3>
                            <p class="text-sm text-gray-500">Item #${item.id}</p>
                        </div>
                    </div>
                `;
                itemGrid.innerHTML += itemHTML;
            });
        }

        // --- FUNGSI UNTUK UPDATE TOMBOL AKTIF (KATEGORI) ---
        function setActiveCategory(selectedButton) {
            // Hapus status aktif dari semua judul kategori
            document.querySelectorAll('.category-title').forEach(title => {
                title.classList.remove('text-blue-600', 'font-bold', 'active');
                title.classList.add('text-gray-700', 'font-medium');
            });

            // Tambahkan status aktif ke judul di dalam tombol yang diklik
            const selectedTitle = selectedButton.querySelector('.category-title');
            if (selectedTitle) {
                selectedTitle.classList.add('text-blue-600', 'font-bold', 'active');
                selectedTitle.classList.remove('text-gray-700', 'font-medium');
            }
        }

        // --- EVENT LISTENER UNTUK TOMBOL GENDER ---
        btnWanita.addEventListener('click', () => {
            contentWanita.classList.remove('hidden');
            contentPria.classList.add('hidden');
            
            // Update style tombol
            btnWanita.classList.add('bg-pink-500', 'text-white');
            btnWanita.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-200');
            btnPria.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-200');
            btnPria.classList.remove('bg-pink-500', 'text-white');
        });

        btnPria.addEventListener('click', () => {
            contentWanita.classList.add('hidden');
            contentPria.classList.remove('hidden');

            // Update style tombol
            btnPria.classList.add('bg-pink-500', 'text-white');
            btnPria.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-200');
            btnWanita.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-200');
            btnWanita.classList.remove('bg-pink-500', 'text-white');
        });

        // --- EVENT LISTENER UNTUK TOMBOL KATEGORI ---
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                // 1. Update style tombol yang aktif
                setActiveCategory(button);
                
                // 2. Update grid item sesuai kategori
                updateItemGrid(category);
            });
        });

        // --- INISIALISASI ---
        // Tampilkan item 'outer' saat halaman pertama kali dimuat
        const initialCategory = 'outer';
        const initialActiveButton = document.querySelector(`[data-category="${initialCategory}"]`);
        
        updateItemGrid(initialCategory);
        
        if (initialActiveButton) {
            setActiveCategory(initialActiveButton);
        }

    </script>
</body>
</html>
